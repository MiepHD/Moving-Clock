<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/digits.css" />
    <link rel="stylesheet" href="./styles/hands.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/options/options.css" />
    <link rel="stylesheet" href="./styles/options/slider.css" />
    <link rel="stylesheet" href="./styles/options/symbols.css" />
    <link rel="stylesheet" href="./styles/options/timeline.css" />
    <script src="./scripts/alarm/Hand.js"></script>
    <script src="./scripts/alarm/Minutes.js"></script>
    <script src="./scripts/alarm/Hours.js"></script>
    <script src="./scripts/alarm/Alarm.js"></script>
    <script src="./scripts/face/Rotator.js"></script>
    <script src="./scripts/face/Face.js"></script>
    <script src="./scripts/Hands.js"></script>
    <script src="./scripts/Cursor.js"></script>
    <script src="./scripts/Storage.js"></script>
    <script src="./scripts/Main.js"></script>
    <title>Moving Clock</title>
  </head>
  <body>
    <span></span>
    <div id="options">
      <input
        type="checkbox"
        id="eye"
        class="symbol"
        aria-label="Toggle settings"
      />
      <input
        type="checkbox"
        id="fullscreen"
        class="symbol"
        aria-label="Toggle fullscreen"
        onclick="document.webkitIsFullScreen ? document.exitFullscreen() : document.body.requestFullscreen()"
      />
      <input
        type="checkbox"
        id="h-moving"
        class="checkmark symbol"
        aria-label="Toggle rotation of hours"
        checked
      />
      <label for="speed-slider-h">Hours</label>
      <input
        type="range"
        min="-30"
        max="30"
        value="0"
        id="speed-slider-h"
        aria-label="Speed of hours"
      />
      <input
        type="checkbox"
        id="min-moving"
        class="checkmark symbol"
        aria-label="Toggle rotation of minutes"
        checked
      />
      <label for="speed-slider-min">Minutes</label>
      <input
        type="range"
        min="-30"
        max="30"
        value="0"
        id="speed-slider-min"
        aria-label="Speed of minutes"
      />
    </div>
    <form name="clock">
      <div id="middle"></div>
      <div id="hands">
        <div id="hours"></div>
        <div id="minutes"></div>
      </div>
      <fieldset id="digits-h">
        <legend>Hour</legend>
        <div>
          <input type="radio" id="h0" name="hour" value="0" />
          <label for="h0" class="d0 d12">0</label>
        </div>
        <input type="radio" name="hour" value="1" />
        <div>
          <input type="radio" id="h1" name="hour" value="30" />
          <label for="h1" class="d1 d13">1</label>
        </div>
        <input type="radio" name="hour" value="31" />
        <div>
          <input type="radio" id="h2" name="hour" value="60" />
          <label for="h2" class="d2 d14">2</label>
        </div>
        <input type="radio" name="hour" value="61" />
        <div>
          <input type="radio" id="h3" name="hour" value="90" />
          <label for="h3" class="d3 d15">3</label>
        </div>
        <input type="radio" name="hour" value="91" />
        <div>
          <input type="radio" id="h4" name="hour" value="120" />
          <label for="h4" class="d4 d16">4</label>
        </div>
        <input type="radio" name="hour" value="121" />
        <div>
          <input type="radio" id="h5" name="hour" value="150" />
          <label for="h5" class="d5 d17">5</label>
        </div>
        <input type="radio" name="hour" value="151" />
        <div>
          <input type="radio" id="h6" name="hour" value="180" />
          <label for="h6" class="d6 d18">6</label>
        </div>
        <input type="radio" name="hour" value="181" />
        <div>
          <input type="radio" id="h7" name="hour" value="210" />
          <label for="h7" class="d7 d19">7</label>
        </div>
        <input type="radio" name="hour" value="211" />
        <div>
          <input type="radio" id="h8" name="hour" value="240" />
          <label for="h8" class="d8 d20">8</label>
        </div>
        <input type="radio" name="hour" value="241" />
        <div>
          <input type="radio" id="h9" name="hour" value="270" />
          <label for="h9" class="d9 d21">9</label>
        </div>
        <input type="radio" name="hour" value="271" />
        <div>
          <input type="radio" id="h10" name="hour" value="300" />
          <label for="h10" class="d10 d22">10</label>
        </div>
        <input type="radio" name="hour" value="301" />
        <div>
          <input type="radio" id="h11" name="hour" value="330" />
          <label for="h11" class="d11 d23">11</label>
        </div>
        <input type="radio" name="hour" value="331" />
        <div id="target-h"></div>
      </fieldset>
      <fieldset id="digits-min">
        <legend>Minute</legend>
        <div>
          <input type="radio" id="min60" name="minute" value="0" />
          <label for="min60">60</label>
        </div>
        <input type="radio" name="minute" value="1" />
        <div>
          <input type="radio" id="min5" name="minute" value="30" />
          <label for="min5">5</label>
        </div>
        <input type="radio" name="minute" value="31" />
        <div>
          <input type="radio" id="min10" name="minute" value="60" />
          <label for="min10">10</label>
        </div>
        <input type="radio" name="minute" value="61" />
        <div>
          <input type="radio" id="min15" name="minute" value="90" />
          <label for="min15">15</label>
        </div>
        <input type="radio" name="minute" value="91" />
        <div>
          <input type="radio" id="min20" name="minute" value="120" />
          <label for="min20">20</label>
        </div>
        <input type="radio" name="minute" value="121" />
        <div>
          <input type="radio" id="min25" name="minute" value="150" />
          <label for="min25">25</label>
        </div>
        <input type="radio" name="minute" value="151" />
        <div>
          <input type="radio" id="min30" name="minute" value="180" />
          <label for="min30">30</label>
        </div>
        <input type="radio" name="minute" value="181" />
        <div>
          <input type="radio" id="min35" name="minute" value="210" />
          <label for="min35">35</label>
        </div>
        <input type="radio" name="minute" value="211" />
        <div>
          <input type="radio" id="min40" name="minute" value="240" />
          <label for="min40">40</label>
        </div>
        <input type="radio" name="minute" value="241" />
        <div>
          <input type="radio" id="min45" name="minute" value="270" />
          <label for="min45">45</label>
        </div>
        <input type="radio" name="minute" value="271" />
        <div>
          <input type="radio" id="min50" name="minute" value="300" />
          <label for="min50">50</label>
        </div>
        <input type="radio" name="minute" value="301" />
        <div>
          <input type="radio" id="min55" name="minute" value="330" />
          <label for="min55">55</label>
        </div>
        <input type="radio" name="minute" value="331" />
        <div id="target-min"></div>
      </fieldset>
    </form>
    <form name="timeline" id="timeline">
      <input
        type="checkbox"
        id="edit"
        class="symbol"
        aria-label="Toggle editing mode"
      />
      <label for="AM0">S-AM</label>
      <input
        type="radio"
        name="edit"
        value="AM0"
        aria-label="Edit S-AM"
        checked
      />
      <input type="checkbox" id="AM0" class="toggle" />
      <label for="PM0">S-PM</label>
      <input type="radio" name="edit" value="PM0" aria-label="Edit S-PM" />
      <input type="checkbox" id="PM0" class="toggle" aria-label="S-PM" />
      <label for="AM1">M-AM</label>
      <input type="radio" name="edit" value="AM1" aria-label="Edit M-AM" />
      <input type="checkbox" id="AM1" class="toggle" />
      <label for="PM1">M-PM</label>
      <input type="radio" name="edit" value="PM1" aria-label="Edit M-PM" />
      <input type="checkbox" id="PM1" class="toggle" />
      <label for="AM2">T-AM</label>
      <input type="radio" name="edit" value="AM2" aria-label="Edit T-AM" />
      <input type="checkbox" id="AM2" class="toggle" />
      <label for="PM2">T-PM</label>
      <input type="radio" name="edit" value="PM2" aria-label="Edit T-PM" />
      <input type="checkbox" id="PM2" class="toggle" />
      <label for="AM3">W-AM</label>
      <input type="radio" name="edit" value="AM3" aria-label="Edit W-AM" />
      <input type="checkbox" id="AM3" class="toggle" />
      <label for="PM3">W-PM</label>
      <input type="radio" name="edit" value="PM3" aria-label="Edit W-PM" />
      <input type="checkbox" id="PM3" class="toggle" />
      <label for="AM4">TH-AM</label>
      <input type="radio" name="edit" value="AM4" aria-label="Edit TH-AM" />
      <input type="checkbox" id="AM4" class="toggle" />
      <label for="PM4">TH-PM</label>
      <input type="radio" name="edit" value="PM4" aria-label="Edit TH-PM" />
      <input type="checkbox" id="PM4" class="toggle" />
      <label for="AM5">F-AM</label>
      <input type="radio" name="edit" value="AM5" aria-label="Edit F-AM" />
      <input type="checkbox" id="AM5" class="toggle" />
      <label for="PM5">F-PM</label>
      <input type="radio" name="edit" value="PM5" aria-label="Edit F-PM" />
      <input type="checkbox" id="PM5" class="toggle" />
      <label for="AM6">S-AM</label>
      <input type="radio" name="edit" value="AM6" aria-label="Edit S-AM" />
      <input type="checkbox" id="AM6" class="toggle" />
      <label for="PM6">S-PM</label>
      <input type="radio" name="edit" value="PM6" aria-label="Edit S-PM" />
      <input type="checkbox" id="PM6" class="toggle" />
    </form>
  </body>
</html>
