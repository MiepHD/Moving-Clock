<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./digits.css" />
    <link rel="stylesheet" href="./hands.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./options.css" />
    <script src="./script.js"></script>
    <script src="./alarm.js"></script>
    <title>Moving Clock</title>
  </head>
  <body>
    <div id="clock">
      <div
        id="middle"
        style="
          position: absolute;
          left: calc(50% - 1ch);
          top: calc(50% - 1ch);
          margin: 0;
          width: 0;
          height: 0;
        "
      ></div>
      <div
        class="digits transition"
        id="digits-h"
        style="
          --circle-size: 40ch;
          transform: translate(5ch, 5ch);
          --offset: 270deg;
        "
      >
        <div><span data-digit="0" class="d0 d12">0</span></div>
        <div><span data-digit="1" class="d1 d13">1</span></div>
        <div><span data-digit="2" class="d2 d14">2</span></div>
        <div><span data-digit="3" class="d3 d15">3</span></div>
        <div><span data-digit="4" class="d4 d16">4</span></div>
        <div><span data-digit="5" class="d5 d17">5</span></div>
        <div><span data-digit="6" class="d6 d18">6</span></div>
        <div><span data-digit="7" class="d7 d19">7</span></div>
        <div><span data-digit="8" class="d8 d20">8</span></div>
        <div><span data-digit="9" class="d9 d21">9</span></div>
        <div><span data-digit="10" class="d10 d22">10</span></div>
        <div><span data-digit="11" class="d11 d23">11</span></div>
        <div id="target-h"></div>
      </div>
      <div
        class="digits transition"
        id="digits-min"
        style="
          --circle-size: 50ch;

          --offset: 270deg;
        "
      >
        <div><span data-digit="0">60</span></div>
        <div><span data-digit="1">5</span></div>
        <div><span data-digit="2">10</span></div>
        <div><span data-digit="3">15</span></div>
        <div><span data-digit="4">20</span></div>
        <div><span data-digit="5">25</span></div>
        <div><span data-digit="6">30</span></div>
        <div><span data-digit="7">35</span></div>
        <div><span data-digit="8">40</span></div>
        <div><span data-digit="9">45</span></div>
        <div><span data-digit="10">50</span></div>
        <div><span data-digit="11">55</span></div>
        <div id="target-min"></div>
      </div>
      <div id="hands">
        <div id="hours"></div>
        <div id="minutes"></div>
      </div>
    </div>
    <div id="options">
      <label for="hoursspeed" style="color: red">Hours:</label
      ><input
        type="range"
        min="-30"
        max="30"
        value="0"
        class="slider"
        id="hoursspeed"
      />
      <label for="minutesspeed" style="color: red">Minutes:</label
      ><input
        type="range"
        min="-30"
        max="30"
        value="0"
        class="slider"
        id="minutesspeed"
      />
      <label for="alarmpm" style="color: red">Alarm PM:</label
      ><input type="checkbox" id="alarmpm" />
      <label for="alarmam" style="color: red">Alarm AM:</label
      ><input type="checkbox" id="alarmam" />
      <img
        src="assets/leave-fullscreen.svg"
        onclick="document.webkitIsFullScreen ? document.exitFullscreen() : document.body.requestFullscreen()"
      />
    </div>
  </body>
</html>
